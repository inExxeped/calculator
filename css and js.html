<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/kalkylator/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="calculation" id="calculation"></div>
                <div class="result" id="result">0</div>
            </div>
            <div class="buttons">
                <button class="clear" data-action="clear">C</button>
                <button class="backspace" data-action="backspace"></button>
                <button class="operator" data-action="divide">/</button>
                <button class="operator" data-action="multiply">×</button>
                
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operator" data-action="subtract">-</button>
                
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operator" data-action="add">+</button>
                
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="equals" data-action="equals" rowspan="2">=</button>
                
                <button class="zero" data-number="0">0</button>
                <button data-action="decimal">.</button>
            </div>
        </div>
        <div class="footer">
            Logbin Berloga на связи
        </div>
    </div>
    <script src="/kalkylator/css/js/script.js"></script>
</body>
</html>
